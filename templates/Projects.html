<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto bg-white p-4 rounded-lg shadow">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Projects</h2>
            <div class="flex space-x-2">
                <button id="updateBtn" class="bg-purple-600 text-white px-4 py-2 rounded">Project Updates</button>
                <button id="requestBtn" class="bg-green-600 text-white px-4 py-2 rounded">Project Requests</button>
                <button id="addProjectBtn" class="bg-purple-800 text-white px-4 py-2 rounded">+ Add Project</button>
            </div>
        </div>
        <div class="flex space-x-2 mb-4">
            <input type="text" placeholder="Search (Minimum 3 char)" class="border p-2 w-1/3 rounded">
            <select class="border p-2 w-1/3 rounded">
                <option>Select Customer</option>
            </select>
            <input type="text" placeholder="Project manager" class="border p-2 w-1/3 rounded">
        </div>
        <table class="w-full bg-white border rounded">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2 text-left">Project Name</th>
                    <th class="p-2 text-left">Status</th>
                    <th class="p-2 text-left">Last Worked / Deadline</th>
                    <th class="p-2 text-left">Project Manager</th>
                    <th class="p-2 text-left">Progress</th>
                    <th class="p-2 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b">
                    <td class="p-2 text-purple-700">Fovero Test Project <br><span class="text-sm text-gray-500">(Fovero Test Customer)</span></td>
                    <td class="p-2">In Progress - Development</td>
                    <td class="p-2">- / -</td>
                    <td class="p-2">-</td>
                    <td class="p-2 text-red-600">Estimation Missing</td>
                    <td class="p-2 flex space-x-2">
                        <button class="text-gray-600 action-btn">‚öôÔ∏è</button>
                        <button class="text-gray-600 action-btn">üîÑ</button>
                        <button class="text-gray-600 action-btn">üí¨</button>
                        <button class="text-gray-600 action-btn">üîñ</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('updateBtn').addEventListener('click', function() {
            alert('Project Updates Clicked!');
        });

        document.getElementById('requestBtn').addEventListener('click', function() {
            alert('Project Requests Clicked!');
        });

        document.getElementById('addProjectBtn').addEventListener('click', function() {
            alert('Add Project Clicked!');
        });

        document.querySelectorAll('.action-btn').forEach(button => {
            button.addEventListener('click', function() {
                alert('Action Button Clicked!');
            });
        });
    </script>
</body>
</html>
